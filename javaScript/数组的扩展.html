<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 数组的扩展</title>
</head>
<body>
<script>
    //1 Array.from()
    let arrayLike = {
        '0' : 'a',
        '1' : 'b',
        '2' : 'c',
        length: 3
    };
        //ES6 的写法
    console.log(Array.from(arrayLike));
        //ES5 的写法
    var arr = [].slice.call(arrayLike);
    console.log(arr);

    var arr1 = Array.from('Hello');
    console.log(arr1);

    function foo(){
        return [...arguments];
    }
    console.log(foo(1,2,3,4,5,6,'a','b','c'));

    console.log(Array.from({length: 4}));

    console.log(Array.from([1,2,3],x=>x*x));
    // 等同于
    console.log(Array.from([1,2,3]).map(item => item*item));

    console.log(Array.from([1, ,3, ,5],x => x || 0));
    console.log(Array.from([1, ,3, ,5],x => x && 0));


    console.log(Array.from([,1,'a',true,null,{},new Function()],item => typeof item));

    console.log(Array.from({length:2},()=> 'placeholder'));

    var str = 'Hello World';
    console.log(str.length);

    //2 Array.of();
    Array.of(1,3,2,4); // [1,3,2,4]
    Array.of(3); //[3]

    Array(); // [];
    Array(3); // [, , ,]
    Array(1,3,2,4); //[1,3,2,4]

    function ArrayOf(){
        return [].slice.call(arguments);
    }
    console.log(ArrayOf(1,2,3,4,'a','b','c'));

    // copyWithin
    console.log([1,2,3,4,5,6,7].copyWithin(0,4,6));
    // find() findIndex()
    console.log([1,2,3,4,5].find(n => n>3));
    console.log([1,2,3,4,5].findIndex((item,index) => item > 2));

    // fill()
    console.log([1,2,3].fill(7));
    console.log([1,2,3].fill(7,1,2));


    // entries() keys() values()
    var arr2 = ['a','b','c'];
    for(var index of arr2.keys()){
        console.log(index);
    }
    for(var value of arr2.values()){
        console.log(value);
    }
    for(var entries of arr2.entries()){
        console.log(entries);
    }

    // includes()
    console.log([1,2,3,4].includes(3));

    var arr3 = [1,2,3,4,5,6,7,8];

    arr.forEach(item=>console.log(item + ' forEach'));
    arr.map(item=>console.log(item+' map'));
    console.log(arr.filter(item => item === 'b'));
    console.log(arr3.some(item => item > 10 ));
    console.log(arr3.find(item => item%2 === 0));
    console.log(arr3.every(item => item < 10));

    var arr4 = ['a',,'b'];
    console.log(Array.from(arr4));
    console.log(...arr4);

    for(let values of arr4){
        console.log(values);
    }

    console.log(1 in arr3);

    var payList =  [{
        channelName: "aaa",
        channelId: '1',
        channelType: "1",
        channelMinType: "1",
        channelPath: "newtv"
    },
        {
            channelName: "newtv",
            channelId: "2",
            channelType: '2',
            channelMinType: "0",
            channelPath: "newtv"
        },
        {
            channelName: "bbb",
            channelId: "3",
            channelType: '2',
            channelMinType: "0",
            channelPath: "cbox"
        }
    ];
    console.log(payList.map(item => item.channelId));
</script>
</body>
</html>
