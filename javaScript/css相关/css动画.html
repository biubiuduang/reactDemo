<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画</title>
    <style>
        .animation{
            width: 50px;
            height: 50px;
            background-color: red;
            animation: move 5s alternate infinite;
            position: absolute;
            top: 0;
            left: 0;
        }
        @keyframes move{
            from {left: 0}
            to{ left : 100px}
        }
    </style>
</head>
<body>
<div class="animation"></div>
</body>
</html>
