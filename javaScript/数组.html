<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <style>
        div {
            height: 200px;
        }
        .left {
            float: right;
            width: 200px;
            background-color: rebeccapurple;
        }
        .right {
            margin-right: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
<script type="text/javascript">
    let arr = [1,3,4,5,2,6,4,9];
    let rest = [11,33,55,22];
    let arrReverse = [1,2,3,4,5,6];
    let arrSort = [1,33,2,3,4,22,11,55,6];
    console.log(arr.concat(rest));
    console.log(arr.join('||'));
    console.log(arr.toString());
    console.log(arr.toLocaleString());
    console.log(arr.valueOf());
    console.log(arrReverse.reverse());
    console.log(arrReverse);
    console.log(arrSort.sort()); //[1, 11, 2, 22, 3, 33, 4, 55, 6]
    function ascending(v1,v2){
        if(v1 < v2){
            return -1;
        }else if(v1 > v2){
            return 1;
        }else{
            return 0;
        }
    }
    function descending(v1,v2){
        if(v1 < v2){
            return 1;
        }else if(v1 > v2){
            return -1;
        }else{
            return 0;
        }
    }
    console.log(arrSort.sort(ascending));//[1, 2, 3, 4, 6, 11, 22, 33, 55]
    console.log(arrSort.sort(descending)); //[55, 33, 22, 11, 6, 4, 3, 2, 1]
    console.log(arr.push(10,13,12));
    console.log(arr);
    console.log(arr.pop());
    console.log(arr);
    console.log(arr.unshift(99,88,77));
    console.log(arr);
    console.log(arr.shift());
    console.log(arr);

    console.log(arr.slice(2));
    console.log(arr);
    console.log(arr.splice(2,4,99));
    console.log(arr);

</script>
</body>
</html>
