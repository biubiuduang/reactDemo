<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{
            list-style: none;
            height: 40px;
            margin: 10px;
        }
    </style>
</head>
<body>
<ul id="ul">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    window.onload = function(){
        var oUl = document.getElementById("ul");
        var aLi = oUl.getElementsByTagName("li");
        var aColor = ['yellow','green','red'];
        for(var i = 0; i < aLi.length; i++){
            aLi[i].index = i;
            aLi[i].style.cssText = "background-color:" + aColor[i%aColor.length] +";height: 50px;";

            aLi[i].onmouseover = function(){
                this.style.backgroundColor = "gray";
            };
            aLi[i].onmouseout = function(){
                this.style.backgroundColor = aColor[this.index%aColor.length];
            }
        }
    }
</script>
</body>
</html>
