<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型练习</title>
</head>
<body>
<p>
    let arr = ['100px','abc'-6,[],-98765,34,-2,0,'300',undefined,function(){alert(1);},null, document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(2);}]
</p>

<script>
    window.onload = function(){
        let arr = ['100px','abc'-6,[],-98765,34,-2,0,'300',,function(){alert(1);},null,
            document,[],true,'200px'-30,'23.45元',5,Number('abc'),function(){alert(2);}
        ];
        let len = arr.length;
        //1.ES5
        let numArr = arr.filter((ele)=>(typeof ele === 'number' && !isNaN(ele)));
        console.log(`1 找出arr中所有的数字：${numArr}`);
        let toNumArr = arr.filter(ele=>(typeof parseInt(ele) === 'number' && !isNaN(parseInt(ele))));
        console.log(`2 找到可以转成数字的：${toNumArr}`);
        let aNumArr = toNumArr.map(ele => parseInt(ele));
        let maxNum = aNumArr.sort(function(x,y){return y - x})[0];
        console.log(`3、转成数字以后，最大值是：${maxNum}`);
        //2. ES3
        let numArr1 = [];
        let toNumArr1 = [];
        let allNaN = [];
        for(var i = 0 ;i < len; i++){
            //2.1、找出arr中所有的数字：
            if(typeof arr[i] === 'number' && !isNaN(arr[i])){
                numArr1.push(arr[i]);
            }
            if(typeof parseInt(arr[i]) === 'number' && !isNaN(parseInt(arr[i]))){
                toNumArr1.push(arr[i]);
            }
            if(typeof arr[i] === 'number' && isNaN(arr[i])){
                allNaN.push(i);
            }
        }
        console.log(`4、NaN所在的位置：${allNaN}`);
    }
</script>
</body>
</html>
