<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cssText</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            border:5px solid red;
        }
    </style>
</head>
<body>
<div id="div1">123</div>
<input id="btn1" type="button" value="按钮">
<script>
    window.onload = function(){
        var oDiv = document.getElementById("div1");
        var oBtn = document.getElementById("btn1");

        oDiv.onclick = function(){
            this.style.cssText = "width:200px;height:200px";
        };
        oBtn.onclick = function(){
            oDiv.style.cssText = "width:500px;";
        }
    }
</script>
</body>
</html>
