<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件冒泡</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script src="../js/king.js"></script>
<script>
    $(function(){
        $("#div1").addEventListener('click',function(ev){
            var ev = ev || event;
            console.log(ev);
        })
    })
</script>
</body>
</html>
